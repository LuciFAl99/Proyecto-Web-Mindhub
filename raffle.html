      <img src="./assets/images/icon.png" alt="chocolate">

  <main class="pasteleria">
    <div class="raffle">
      <img src="./assets/images/pastel2.webp" alt="pastel2">
      <img src="./assets/images/pastel3.jpeg" alt="pastel3">
    </div>
    <form action="./show_data.html">

      <fieldset>
        <legend>Collaborate and participate in a raffle for a chocolate cake</legend>
        <div>
          <label for="fname">
            First Name
          </label>
          <input type="text" id="fname" name="fname" class="f-name"><br><br>

          <label for="adress">
            Adress
          </label>
          <input type="text" name="adress" id="adress" class="adress"><br><br>
          <label for="age">
            Age
          </label>
          <input type="text" name="age" id="age" class="age"><br><br>
          <label for="phone">
            Phone
          </label>
          <input type="text" name="phone" id="phone" class="phone"><br>
          <label for="gender">Gender</label>
          <input type="radio" name="gender" id="gender" value="fem" class="gender">
          <label>Fem</label>
          <input type="radio" name="gender" id="male" value="male">
          <label>Male</label><br>

          <label for="continent">
            Continent
          </label>
          <select name="continent" id="continent" class="option">
            <option value="">Choose an option</option>
            <option>Europe</option>
            <option>America</option>
            <option>Asia</option>
            <option>Africa</option>
            <option>Oceania</option>
          </select><br>
          <label>
            Payment Options
          </label><br>
          <input type="radio" name="payment" id="cash" value="cash">
          <label for="cash">Cash</label><br>
          <input type="radio" name="payment" id="credit-cards" value="credit-cards">
          <label for="credit-cards">Credit Cards</label><br>
          <input type="radio" name="payment" id="debit-cards" value="debit-cards">
          <label for="debit-cards">Debit Cards</label>
          
        </div>
        <div>
          <label for="lname">
            Last Name
          </label>
          <input type="text" name="lname" id="lname" class="l-name"><br><br>

          <label for="zip-code">
            Zip Code
          </label>
          <input type="text" name="zip-code" id="zip-code" class="z-code"><br><br>


          <label for="e-mail">
            E-mail
          </label>
          <input type="email" name="e-mail" id="e-mail" class="mail"><br><br><br>


          <input type="radio" name="telephone" id="c-phone" value="ph">
          <label for="c-phone">
            Phone
          </label>
          <input type="radio" name="telephone" id="mobile" value="mob">

          <label for="mobile">
            Mobile
          </label><br><br>
          


          <label for="country">
            Country
          </label>
          <input type="text" name="country" id="country" class="country"><br>
          
          <label for="services" class="services">Services </label><br>
          <input type="text" name="services" id="services" class="services"><br>
          <input type="checkbox" name="terms" id="terms" value="terms" class="terms" >
          <label for="terms">I accept terms and conditions...</label><br>
          <button type="submit">Send</button>
        </div>

      </fieldset>
    </form>




  </main>

      Thanks for visiting us!
